services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: office-reservation-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://office_user:123456@postgres:5432/office_reservations
      - REDIS_URL=redis://redis:6379/0
      - VIRTUAL_HOST=${DOMAIN:-localhost}
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=${DOMAIN:-}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - proxy-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: office-reservation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: office_user
      POSTGRES_PASSWORD: office_password
      POSTGRES_DB: office_reservations
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U office_user -d office_reservations" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: office-reservation-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:


networks:
  internal:
  proxy-network:
    external: true
